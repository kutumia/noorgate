<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noorgate - Guardian Lock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h1 class="text-center mb-4">🛡️ Noorgate</h1>
    
    <!-- Progress Bar -->
    <div class="progress mb-4">
      <div id="setupProgress" class="progress-bar" style="width: 25%"></div>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="setupTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="router-tab" data-bs-toggle="tab" data-bs-target="#router" type="button">Router</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="dns-tab" data-bs-toggle="tab" data-bs-target="#dns" type="button">DNS</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="lock-tab" data-bs-toggle="tab" data-bs-target="#lock" type="button">Lock</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="success-tab" data-bs-toggle="tab" data-bs-target="#success" type="button">Success</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content bg-white border border-top-0 p-4">
      <!-- Router Tab -->
      <div class="tab-pane fade show active" id="router" role="tabpanel">
        <h4>🔌 Connect to Router</h4>
        <div class="mb-3">
          <label class="form-label">Router IP Address</label>
          <input type="text" id="routerIP" class="form-control" placeholder="e.g., 192.168.1.1">
          <button class="btn btn-sm btn-outline-secondary mt-2" onclick="detectRouter()">Auto-Detect</button>
        </div>
        <button id="routerNextBtn" class="btn btn-success" onclick="goToTab('dns-tab')" disabled>Next →</button>
      </div>

      <!-- DNS Tab -->
      <div class="tab-pane fade" id="dns" role="tabpanel">
        <h4>🌐 DNS Filtering</h4>
        <select id="dnsProvider" class="form-select mb-3">
          <option value="kahf">Kahf Guard (Strict)</option>
          <option value="cleanbrowsing">CleanBrowsing (Family)</option>
        </select>
        <div class="mb-3">
          <label class="form-label">Primary DNS</label>
          <input id="dnsPrimary" class="form-control" value="193.148.18.2" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">Secondary DNS</label>
          <input id="dnsSecondary" class="form-control" value="193.148.18.3" readonly>
        </div>
        <button class="btn btn-outline-primary" onclick="testDNS()">Test DNS</button>
        <button class="btn btn-success float-end" onclick="goToTab('lock-tab')">Next →</button>
      </div>

      <!-- Lock Tab -->
      <div class="tab-pane fade" id="lock" role="tabpanel">
        <h4>🔒 Lock Router</h4>
        <div class="mb-3">
          <label class="form-label">Admin Password</label>
          <div class="input-group">
            <input type="text" id="routerPassword" class="form-control" readonly>
            <button class="btn btn-outline-secondary" onclick="generatePassword()">Generate</button>
          </div>
        </div>
        <div class="alert alert-danger">
          ⚠️ <strong>Warning:</strong> Losing this password <u>permanently</u> locks you out.
        </div>
        <button class="btn btn-danger" onclick="lockRouter()">Lock Router</button>
      </div>

      <!-- Success Tab -->
      <div class="tab-pane fade" id="success" role="tabpanel">
        <h4 class="text-success">🎉 Success!</h4>
        <div class="alert alert-info">
          <strong>🕋 Reflection:</strong> “Indeed, Allah loves those who purify themselves.” (Qur’an 2:222)
        </div>
        <button class="btn btn-outline-success" onclick="testDNS()">Verify DNS</button>
        <a class="btn btn-primary" href="https://wa.me/?text=Try%20Noorgate%20to%20protect%20your%20family:%20https://kutumia.github.io/noorgate">
          Share via WhatsApp
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/router.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
